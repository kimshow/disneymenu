[pytest]
# Pytest設定ファイル

# テストディレクトリ
testpaths = tests

# Pytestオプション
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=annotate:cov_annotate

# カスタムマーカー
markers =
    asyncio: マークされたテストは非同期テスト

# Asyncioモード
asyncio_mode = auto

# Python path
pythonpath = .
